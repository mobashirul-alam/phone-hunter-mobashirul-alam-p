<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena of Phone</title>
    <!------- Bootstrap cdn link ------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-3">Welcome to the Arena of Phone</h1>
    </header>
    <main class="container">
        <!---------- Search area ---------->
        <section>
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="input-area" type="text" class="form-control" placeholder="Search your desired phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary text-white" type="button" id="search-button">Search</button>
            </div>
        </section>
        <!---------- No result area ---------->
        <section>
            <div id="error-field" class="text-center fs-1">

            </div>
        </section>
        <!---------- Result display area  ---------->
        <section>
            <!----- single item details ----->
            <div id="result-details" class="m-3">

            </div>
            <!--------- All results --------->
            <div id="display-results" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>


    <!------- JavaScript Link ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./JS/app.js"></script>
</body>

</html>
